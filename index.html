<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What-to-pack List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="content">
        <div class="main">
            <div class="backpack"></div>
            <form action="" class="add-item" id="new-item">
                <label for="item-name">Item</label>
                <input type="text" name="item-name" id="item-name" required>
                <label for="item-quantity">Quantity</label>
                <input type="number" name="item-quantity" id="item-quantity" required>
                <input type="submit" value="Save" class="save-item">
            </form>
        </div>

        <ul class="list" id="list">
        </ul>
    </main>

    <script src="main.js"></script>
</body>

</html>
